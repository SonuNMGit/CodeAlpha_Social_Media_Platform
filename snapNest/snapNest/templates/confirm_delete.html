{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <style>
        body {
            background-image: url('{% static "images/home.png" %}'); 
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            font-size: 24px;
            color: #333;
        }

        h3 {
            font-size: 20px;
            margin: 10px 0;
            color: #555;
        }

        p {
            font-size: 16px;
            color: #777;
        }

        .buttons-container {
            margin-top: 20px;
        }

        .confirm-button, .cancel-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .confirm-button {
            background-color: #ff6347; /* Red for delete */
            color: white;
        }

        .confirm-button:hover {
            background-color: #e53e32; /* Darker red on hover */
        }

        .cancel-button {
            background-color: #90ee90; /* Light green for cancel */
            color: white;
            text-decoration: none;
        }

        .cancel-button:hover {
            background-color: #76e07f; /* Darker green on hover */
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="confirmation-container">
        <h2>Are you sure you want to delete this post?</h2>
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="confirm-button">Yes, delete</button>
        </form>

        <a href="{% url 'profile' username=request.user.username %}" class="cancel-button">Cancel</a>
    </div>
    {% include 'footer.html' %}
</body>
</html>
